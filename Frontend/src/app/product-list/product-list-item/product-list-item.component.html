<div class="card shadow-sm" >
    <img class="bd-placeholder-img card-img-top p-2" width="100%" src= {{productItem.productimage}}  />
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.price | currency: 'INR'}}</strong>
            <i class="fas fa-heart float-right" style="margin-left: 100px;" ></i>
        </p>
      <p class="card-text"> {{ productItem.description | slice: 0:80 }}... </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button class="btn btn-primary" (click)=addtocart(productItem)>Add to cart</button>
          <button mat-raised-button color="warn" product-btn>View Details</button>
        </div>
      </div>
    </div>
</div>
